<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Anaconda Game JS</title>
	</head>
	<body>
		<section class="game">
			<div class="game-overlay">
				<h1>Press "Enter" to Start<br />or to pause the game.</h1>
			</div>
			<div class="game-info">
				<h1 class="restart-msg">Press "R" to restart</h1>
				<h1 class="food-info">
					<img src="assets/cow.png" alt="Cow img" width="30px" />:<span
						class="cows-count"
						>0</span
					>
				</h1>
			</div>
			<div class="game-board"></div>
		</section>
		<script src="js/main.js" type="module" defer></script>
	</body>
</html>
